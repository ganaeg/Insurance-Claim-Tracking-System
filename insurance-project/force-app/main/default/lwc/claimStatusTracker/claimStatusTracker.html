<template>
    <lightning-card title="Claim Status">
        <div class="slds-p-around_small">
            <template for:each={claims} for:item="claim">
                <div key={claim.Id} class="slds-m-bottom_small slds-box slds-box_x-small">
                    <p><strong>Claim:</strong> {claim.Name}</p>
                    <p><strong>Status:</strong> {claim.Status__c}</p>
                    <div class="slds-progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow={claim.progress}>
                        <div class="slds-progress-bar__value" style={claim.progressStyle}></div>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
