<template>
    <lightning-card title="Submit Claim">
        <div class="slds-p-around_medium">
            <lightning-input label="Policy" value={policyId} onchange={handlePolicyChange}></lightning-input>
            <lightning-input label="Claim Amount" type="number" value={claimAmount} onchange={handleAmountChange}></lightning-input>
            <lightning-textarea label="Description" value={description} onchange={handleDescriptionChange}></lightning-textarea>
            <lightning-button label="Submit" onclick={handleSubmit} class="slds-m-top_small"></lightning-button>
        </div>
    </lightning-card>
</template>
